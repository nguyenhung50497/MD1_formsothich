<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form {
        width: 600px;
        height: 200px;
        font-size: 26px;
    }
    fieldset, table, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    .table1 {
        width: 600px;
        margin: auto;
    }
    p {
        text-align: right;
    }
    .p1 {
        text-align: center;
        background-color: red;
        font-size: 36px;
        margin-top: 2px;
    }
    .cot1 {
        width: 200px;
    }
    .cot2 {
        width: 400px;
    }
    .box1 {
        width: 300px;
        height: 36px;
    }
    .box2 {
        width: 250px;
        height: 36px;
    }
    .box3 {
        width: 140px;
        height: 35px;
        font-size: 20px;
    }
    .box4 {
        width: 100px;
        height: 35px;
        font-size: 20px;
    }
</style>
<body>
<form action="">
    <fieldset>
        <p class="p1">Sở thích của bạn</p>
        <table class="table1">
            <tr>
                <td class="cot1"><p>Họ và tên</p></td>
                <td class="cot2"><input type="text" name="name" class="box1"><br></td>
            </tr>
            <tr>
                <td class="cot1"><p>Email</p></td>
                <td class="cot2"><input type="email" name="email" class="box2"></td>
            </tr>
            <tr>
                <td class="cot1"><p>Sở thích</p></td>
                <td class="cot2">
                    <table>
                    <tr>
                        <td><input type="checkbox" name="favor" id="favor1"><label for="favor1">Thể thao</label></td>
                        <td><input type="checkbox" name="favor" id="favor2"><label for="favor2">Âm nhạc</label></td>
                        <td><input type="checkbox" name="favor" id="favor3"><label for="favor3">Đọc sách</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="favor" id="favor4"><label for="favor4">Lướt web</label></td>
                        <td><input type="checkbox" name="favor" id="favor5"><label for="favor5">Chơi game</label></td>
                        <td><input type="checkbox" name="favor" id="favor6"><label for="favor6">Điện ảnh</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="favor" id="favor7"><label for="favor7">Du lịch</label></td>
                    </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="cot1"></td>
                <td class="cot2">
                    <input type="submit" name="submit" value="Gửi thông tin" class="box3">
                    <input type="reset" name="reset" value="Nhập lại" class="box4">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
